<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP_FORM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="right-side">
            <div class="logo"><img src="./image/icons8-forest-100.png" alt=""><h3>Forest Adveture</h3></div>
            <img src="./image/pexels-connor-danylenko-1414535.jpg" alt="forest" class="image">
        </div>
        <div class="left-side">
            <div class="desc">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea qui reprehenderit 
                    nam inventore cum deserunt obcaecati earum veniam. Sit obcaecati perspiciatis 
                    voluptatibus qui quam tenetur ad quaerat, quae maxime!</p>
                <h4>You know you to!</h4>
            </div>
            <form action="#" method="#" class="form">
                <fieldset class="sub-form">
                    <legend>Let,s do it</legend>
                    <div class="name">
                        <div id="input">
                            <label for="first-name">FIRST NAME:</label>
                            <input type="text" id="first-name" name="first-name" placeholder="firstname" required>
                        </div>
    
                        <div id="input">
                            <label for="last-name">LAST NAME:</label>
                            <input type="text" id="last-name" name="last-name" placeholder="lastname" required>
                        </div>
                    </div>

                    <div class="name">
                        <div id="input">
                            <label for="emai">EMAIL:</label>
                            <input type="email" name="email" id="email" placeholder="email" required>
                        </div>
    
                        <div id="input">
                            <label for="phone">PHONE NUMBER:</label>
                            <input type="number" name="phone" id="phone" placeholder="phone" required>
                        </div>
                    </div>

                    <div class="name">
                        <div id="input">
                            <label for="password">PASSWORD:</label>
                            <input type="password" name="password" id="password" placeholder="password" required>
                        </div>
    
                        <div id="input">
                            <label for="password">CONFIRM PASSWORD:</label>
                            <input type="password" name="password" id="password" placeholder="confirmpassword" required>
                        </div>
                    </div>

                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p class="log">Already have an account?<a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
